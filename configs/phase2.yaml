# 阶段2配置 - 模仿学习
phase2:
  output_dir: "${project.base_dir}/phase2"
  epochs: 15
  batch_size: 128
  save_every_epoch: 2
  validation_split: 0.1  # 10%用于验证

  # 数据加载参数
  data_loader:
    shuffle: true
    num_workers: 0
    pin_memory: false

  # 早停策略
  early_stopping:
    patience: 3
    min_delta: 0.001